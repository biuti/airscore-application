{% extends "base.html" %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ reset_form.hidden_tag() }}
        <p>
            {{ reset_form.email.label }}<br>
            {{ reset_form.email(size=64) }}<br>
            {% for error in reset_form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ reset_form.submit(class_="btn btn-primary") }}</p>
    </form>
{% endblock %}
