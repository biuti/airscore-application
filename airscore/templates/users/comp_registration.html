{% extends "layout.html"%}
{% block content %}
{% if error %}
<p><strong> Error: </strong></p>
{{error}}
{% endif %}
<br>
<form method="post" action="">
  <div class="container" id="main">
  <h1 class="my-4" id="comp_name">{{comp['comp_name']}} - <small>{{comp['comp_site']}}</small>
    <div class="row">
      <div class="col-md-6"><h5>{{comp['date_from']}} - {{comp['date_to']}}</h5></div>
    </div>
  </h1>

  <br><br>
  <h1 id="registration_title"></h1>
  <p>
    <a href="/registered_pilots/{{comp['comp_id']}}" class="btn btn-info ml-4" type="button" >
    Back to Registered Pilots
    </a>
    <br>
  </p>
  </div>
</form>
{% endblock %}
